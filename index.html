<!DOCTYPE html>
<html manifest="/data/ppth.appcache">
<head>
	<link rel="stylesheet" href="jquery.dropdown.css" />
	<style>
	</style>
	<meta charset="utf-8" />
	<title>jQuery.dropdown test drive</title>
</head>
<body>
	<h3>jQuery.dropdown test drive</h3>
	<table style="table-layout: fixed; border-collapse: collapse;">
		<colgroup>
			<col width="25%">
			<col width="25%">
			<col width="25%">
			<col width="25%">
		</colgroup>
		<tbody>
			<tr>
				<td><input type="text" class="dropdown" /></td>
			</tr><tr>
				<td colspan="2"><input type="text" class="dropdown" /></td>
			</tr><tr>
				<td colspan="3"><input type="text" class="dropdown" /></td>
			</tr><tr>
				<td colspan="4"><input type="text" class="dropdown" /></td>
			</tr><tr>
				<td colspan="2"><a class="dropdown">a</a></td>
			</tr><tr>
				<td colspan="3"><span class="dropdown">aa</span></td>
			</tr><tr>
				<td colspan="4"><font class="dropdown">aaa</font></td>
			</tr>
		</tbody>
	</table>
	<script src="//ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.0.min.js"></script>
	<script defer="defer" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.4/jquery-ui.min.js"></script>
	<script defer="defer" src="jquery.dropdown.js"></script>
	<script defer="defer">
$(function () {

$(document.head).append($("<link id=\"ui-theme\" rel=\"stylesheet\">")
		.attr("href", (window.localStorage && localStorage.theme_url) ? localStorage.theme_url : "//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.4/themes/smoothness/jquery-ui.css"));

var $dropdown = $(".dropdown");
$dropdown.autocomplete({
	minLength: 0,
	source: [ "test1", "test2", "test3" ],
}).dropdown({ items: [ "a", "b", "c"] });
//$dropdown = $("a.dropdown span.dropdown font.dropdown").dropdown();

});
	</script>
</body>
</html>
